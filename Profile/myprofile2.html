<!DOCTYPE html>
<html>
<head>
  <title>Student Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-top: 0;
    }

    img {
      display: block;
      max-width: 200px;
      margin: 20px auto;
      border-radius: 50%;
    }

    .section {
      margin-bottom: 20px;
    }

    .section h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .section ul {
      padding-left: 20px;
    }

    .section ul li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Profile</h1>
    <img src="photo.jpg" alt="Student Photo">
    <div class="section">
      <h2>Projects</h2>
      <ul>
        <li> Content Management System</li>
        <li>Digital Evaluation</li>
        <li>Online Examination</li>
      </ul>
    </div>
    <div class="section">
      <h2>Hobbies</h2>
      <ul>
        <li>Poetry</li>
        <li>Writing</li>
        <li>Cricket</li>
      </ul>
    </div>
    <div class="section">
      <h2>Education</h2>
      <ul>
        <li>VTU</li>
        <li>Bachlor's in Engineering</li>
        <li> 2023</li>
      </ul>
    </div>
  </div>
</body>
</html>
